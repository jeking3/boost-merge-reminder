language: cpp

sudo: false

env:
  matrix:
    - BOGUS_JOB=true

matrix:

  exclude:
    - env: BOGUS_JOB=true

  include:
    - env: REPO=assert
    - env: REPO=bind
    - env: REPO=boostdep
    - env: REPO=core
    - env: REPO=detail
    - env: REPO=endian
    - env: REPO=filesystem
    - env: REPO=function
    - env: REPO=mp11
    - env: REPO=range
    - env: REPO=smart_ptr
    - env: REPO=system
    - env: REPO=throw_exception
    - env: REPO=timer
    - env: REPO=utility

script:
  - git clone https://github.com/boostorg/$REPO && git -C $REPO diff --name-status --exit-code origin/master origin/develop

notifications:
  email:
    on_success: always
