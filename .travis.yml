language: cpp
sudo: false

env:
  # The following are maintained by the Community Maintenance Team
  - REPO=assert
  - REPO=concept_check
  - REPO=disjoint_sets
  - REPO=dynamic_bitset
  - REPO=function
  - REPO=interval
  - REPO=iostreams
  - REPO=logic
  - REPO=mpl
  - REPO=pool
  - REPO=property_map
  - REPO=ptr_container
  - REPO=rational
  - REPO=statechart
  - REPO=tokenizer
  # The following are maintained by jking3
  - REPO=date_time
  - REPO=format
  - REPO=uuid

script:
  - git clone https://github.com/boostorg/$REPO && git -C $REPO diff --name-status --exit-code origin/master origin/develop

notifications:
  email:
    on_failure: always
